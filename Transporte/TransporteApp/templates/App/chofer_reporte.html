<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {%load static%}
        <link rel="stylesheet" href="{% static 'TransporteApp/style.css' %}" />
        <title>Generar Reporte</title>
    </head>
    <body>
        <section class="reportes_contenedor_principal">
            <div class="reportes_contenedor_formulario">
                <div class="reportes_contenedor_formulario_titulo">
                    <h2 class="reportes_formulario_titulo">Generar Reporte</h2>
                </div>
                <div class="reportes_contenedor_formulario_cuerpo">
                    <form action="#" method="post">
                        <div class="reportes_contenedor_formulario_inputs">
                            <label for="titulo">
                                <span class="reportes_input_titulo">
                                    Titulo
                                </span>
                            </label>
                            <div class="reportes_contenedor_input_contenido">
                                <input type="text" class="reportes_input_contenido" id="titulo" placeholder="Titulo">
                            </div>
                        </div>
                        <div class="reportes_contenedor_formulario_inputs">
                            <label for="descripcion">
                                <span class="reportes_input_titulo">
                                    Descripcion
                                </span>
                            </label>
                            <div class="reportes_contenedor_input_contenido">
                                <textarea id="descripcion" class="reportes_textarea" rows="10" placeholder="DescripciÃ³n"></textarea>
                            </div>
                        </div>
                        <div class="reportes_contenedor_formulario_inputs">
                            <label for="firma">
                                <span class="reportes_input_titulo">
                                    Firma
                                </span>
                            </label>
                            <div class="reportes_contenedor_input_contenido">
                                <input type="text" class="reportes_input_contenido" id="firma" placeholder="Firma">
                            </div>
                        </div>
                        <div class="reportes_contenedor_formulario_inputs">
                            <div class="reportes_contenedor_boton_submit">
                                <button type="submit" class="reportes_boton_submit">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section> 
    </body>
</html>
