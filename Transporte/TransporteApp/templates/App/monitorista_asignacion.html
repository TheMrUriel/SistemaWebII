{% extends 'conex/Encabezado_monitorista.html' %} {% block content %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {%load static%}
        <link rel="stylesheet" href="{% static 'TransporteApp/style.css' %}" />
        <title>Asignar Viaje</title>
    </head>
    <body>
        <section>
            <div class="asignar_contenedor_titulo">
                <div class="asignar_contenedor_titulo">
                    <h2 class="asignar_titulo">Asignar Viaje</h2>
                </div>
            </div>
            <div class="asignar_contenedor_contenido">
                <form action="" method="post">
                    <div class="asignar_contenedor_formulario_inputs">
                        <label for="caja">
                            <span class="asignar_titulo_input">Caja</span>
                        </label>
                        <div class="asignar_contenedor_input">
                            <input type="text" class="asignar_input" name="" id="caja" placeholder="Caja">
                        </div>
                    </div>
                    <div class="asignar_contenedor_formulario_inputs">
                        <label for="camion">
                            <span class="asignar_titulo_input">Camion</span>
                        </label>
                        <div class="asignar_contenedor_input">
                            <select name="" id="camion" class="asignar_input" placeholder="Camion">
                                <option value="7843">7843</option>
                                <option value="2256">2256</option>
                            </select>
                        </div>
                    </div>
                    <div class="asignar_contenedor_formulario_inputs">
                        <label for="chofer">
                            <span class="asignar_titulo_input">Chofer</span>
                        </label>
                        <div class="asignar_contenedor_input">
                            <input type="text" class="asignar_input" name="" id="chofer" placeholder="Chofer">
                        </div>
                    </div>
                    <div class="asignar_contenedor_formulario_inputs">
                        <label for="origen">
                            <span class="asignar_titulo_input">Origen</span>
                        </label>
                        <div class="asignar_contenedor_input">
                            <input type="text" class="asignar_input" name="" id="origen" placeholder="Origen">
                        </div>
                    </div>
                    <div class="asignar_contenedor_formulario_inputs">
                        <label for="destino">
                            <span class="asignar_titulo_input">Destino</span>
                        </label>
                        <div class="asignar_contenedor_input">
                            <input type="text" class="asignar_input" name="" id="destino" placeholder="Destino">
                        </div>
                    </div>
                    <div class="asignar_contenedor_formulario_inputs">
                        <label for="sello">
                            <span class="asignar_titulo_input">No. de Sello</span>
                        </label>
                        <div class="asignar_contenedor_input">
                            <input type="text" class="asignar_input" name="" id="sello" placeholder="No. de Sello">
                        </div>
                    </div>
                    <div class="asignar_contenedor_formulario_inputs">
                        <label for="cliente">
                            <span class="asignar_titulo_input">Cliente</span>
                        </label>
                        <div class="asignar_contenedor_input">
                            <input type="text" class="asignar_input" name="" id="cliente" placeholder="Cliente">
                        </div>
                    </div>
                    <div class="asignar_contenedor_formulario_inputs">
                        <div class="contenedor_boton_asignacion">
                            <button type="submit" class="boton_asignacion">Asignar Viaje</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
{% endblock %}
